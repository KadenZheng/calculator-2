<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kaden's Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator-bg">
                <div class="calculator-screen">
                    <div id="screen-text">1234</div>
                </div>
                <div class="buttons">
                    <div class="left">
                        <div class="top-row">
                            <button>C</button>
                            <button>+/-</button>
                            <button>%</button>
                        </div>
                        <div class="numbers">
                            <div class="num-top">
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                            </div>
                            <div class="num-mid">
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                            </div>
                            <div class="num-bot">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                            </div>
                            <div class="num-bot-zero">
                                <div class="zero">
                                    <button id="zero">0</button>
                                </div>
                                <div class="decimal">
                                    <button id="decimal">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="operators">
                            <button>+</button>
                            <button>-</button>
                            <button>*</button>
                            <button>/</button>
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
