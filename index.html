<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kaden's Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator-bg">
                <div class="calculator-screen">
                    <div id="screen-text">0</div>
                </div>
                <div class="buttons">
                    <div class="left">
                        <div class="top-row">
                            <button id="clear">AC</button>
                            <button id="negative">+/-</button>
                            <button id="modulus">%</button>
                        </div>
                        <div class="numbers">
                            <div class="num-top">
                                <button id="7">7</button>
                                <button id="8">8</button>
                                <button id="9">9</button>
                            </div>
                            <div class="num-mid">
                                <button id="4">4</button>
                                <button id="5">5</button>
                                <button id="6">6</button>
                            </div>
                            <div class="num-bot">
                                <button id="1">1</button>
                                <button id="2">2</button>
                                <button id="3">3</button>
                            </div>
                            <div class="num-bot-zero">
                                <div class="zero">
                                    <button id="zero">0</button>
                                </div>
                                <div class="decimal">
                                    <button id="decimal">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="operators">
                            <button id="+">+</button>
                            <button id="-">-</button>
                            <button id="*">*</button>
                            <button id="/">/</button>
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
